<h2 mat-dialog-title>Hey {{ data.nombre }}, estas seguro?</h2>
    <mat-dialog-content> 
      <p>Estas a punto de borrar al {{ data.coleccion }}: <strong> {{ data[data.coleccion].nombre }} </strong></p> 
      <p>Esta accion no se puede deshacer.</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button  [mat-dialog-close]="data.id" class="danger">Borrar</button>
    </mat-dialog-actions>
