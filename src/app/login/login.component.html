
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
                <div class="card-body">
                     <form [formGroup]='formLogin' (ngSubmit)='ingresar()' class="form-horizontal form-material" id="loginform"> 
                        <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                        <div class="form-group m-t-40">
                            <div class="col-xs-12">
                                <input formControlName='email' name='email' class="email form-control"  type="text" required="" placeholder="Email">
                                
                                <div class="text-danger" *ngIf="email.hasError('required') && (email.touched && email.invalid)">
                                    El email es nesesario
                                </div>
                                <div class="text-danger" *ngIf="email.hasError('email') && (email.touched && email.invalid && email.dirty)">
                                    Tiene que ser un email valido
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-12">
                                <input formControlName='password' name='password' class="form-control" type="password" required="" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group" *ngIf="mensajeErrorOnSubmit">
                            <p class="text-danger">
                                {{ mensajeErrorOnSubmit }}
                            </p>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <div class="checkbox checkbox-primary pull-left p-t-0">
                                    <input formControlName='recuerdame' id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue">
                                    <label for="checkbox-signup"> Remember me </label>
                                </div>
                                <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" [disabled]='!formLogin.valid' type="submit">Log In</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                <div class="social">
                                    <a type="button" id="buttonGoogle" #btnGoogle class="btn btn-googleplus" data-toggle="tooltip" title="Iniciar sesion con Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a> 
                                </div>
                            </div>
                        </div>

                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                Don't have an account? <a [routerLink]="[ '/register' ]" class="text-primary m-l-5">Sign Up</a>
                            </div>
                        </div>
                    </form> 
                </div> 
        </div>
    </section>
